<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online-store</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1 class="main-title">Online store</h1>
      <label for="items">items:</label>
      <select onchange="changeSelectHandler()" name="items" id="items">
        <option value="9" selected="selected">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </header>
    <ul class="products-container"></ul>
    <div class="cart">
      <h2>Cart</h2>
      <p class="cart-empty-title">Your cart is empty</p>
      <div class="cart-list-wrapper">
        <section class="cart-list-titles">
          <h4 class="cart-list-item-title">Item</h4>
          <h4 class="cart-list-price-title">Price</h4>
          <h4 class="cart-list-quantity-title">Quantity</h4>
        </section>
        <ul class="cart-list"></ul>
        <h3 class="total-amount">Total: <span></span></h3>
      </div>
    </div>
    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
    </div>
    <footer class="footer">
      <a
        href="https://www.linkedin.com/in/lysenko-denys/"
        target="_blank"
        rel="noreferrer"
        >dev by Lysenko Denys</a
      >
    </footer>
    <script defer src="./script.js"></script>
  </body>
</html>
